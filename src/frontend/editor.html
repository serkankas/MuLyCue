<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuLyCue - Editor</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/editor.css">
</head>
<body>
    <div class="editor-container">
        <header class="editor-header">
            <div class="header-left">
                <button onclick="window.location.href='/static/index.html'" class="btn-back">‚Üê Back</button>
                <h1>‚úèÔ∏è Editor Mode</h1>
            </div>
            <div class="header-right">
                <button onclick="newSong()" class="btn-new">+ New Song</button>
                <button onclick="saveSong()" class="btn-save">üíæ Save</button>
            </div>
        </header>

        <div class="editor-layout">
            <!-- Left Panel: Song Metadata -->
            <aside class="metadata-panel">
                <h2>Song Information</h2>
                <form id="metadataForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="artist">Artist *</label>
                        <input type="text" id="artist" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="album">Album</label>
                        <input type="text" id="album">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" min="1900" max="2100">
                        </div>
                        
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" id="genre">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="key">Key *</label>
                            <select id="key">
                                <option value="C">C</option>
                                <option value="C#">C#/Db</option>
                                <option value="D">D</option>
                                <option value="D#">D#/Eb</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#/Gb</option>
                                <option value="G">G</option>
                                <option value="G#">G#/Ab</option>
                                <option value="A">A</option>
                                <option value="A#">A#/Bb</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="bpm">BPM *</label>
                            <input type="number" id="bpm" value="120" min="40" max="240">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="timeSignature">Time Signature</label>
                            <select id="timeSignature">
                                <option value="4/4">4/4</option>
                                <option value="3/4">3/4</option>
                                <option value="6/8">6/8</option>
                                <option value="2/4">2/4</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="capo">Capo</label>
                            <input type="number" id="capo" value="0" min="0" max="12">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="audioFile">Audio File</label>
                        <input type="file" id="audioFile" accept=".mp3,.ogg,.wav">
                        <small>Upload MP3, OGG, or WAV</small>
                    </div>
                </form>
            </aside>

            <!-- Center Panel: Editor -->
            <main class="editor-main">
                <div class="editor-toolbar">
                    <button onclick="addSection()" class="btn-tool">+ Add Section</button>
                    <button onclick="importLyrics()" class="btn-tool">üìù Import Lyrics</button>
                    <button onclick="autoSync()" class="btn-tool">üéØ Auto-Sync</button>
                </div>

                <div id="sectionsContainer" class="sections-container">
                    <div class="empty-state">
                        <p>No sections yet. Click "Add Section" to start!</p>
                    </div>
                </div>
            </main>

            <!-- Right Panel: Audio Player & Timeline -->
            <aside class="timeline-panel">
                <h2>Audio Timeline</h2>
                
                <div class="audio-player">
                    <audio id="audioPlayer" controls style="width: 100%;"></audio>
                    <div class="playback-info">
                        <span id="currentTime">00:00</span>
                        <span id="duration">00:00</span>
                    </div>
                </div>

                <div class="timeline-controls">
                    <button onclick="markStartTime()">‚è∫ Mark Start</button>
                    <button onclick="markEndTime()">‚èπ Mark End</button>
                    <button onclick="playSelection()">‚ñ∂Ô∏è Play Selection</button>
                </div>

                <div class="timeline-view">
                    <canvas id="timelineCanvas" width="300" height="400"></canvas>
                </div>

                <div class="help-section">
                    <h3>Quick Tips</h3>
                    <ul>
                        <li><kbd>Space</kbd> - Play/Pause</li>
                        <li><kbd>Ctrl+S</kbd> - Save</li>
                        <li><kbd>Ctrl+Z</kbd> - Undo</li>
                        <li>Click on timeline to jump</li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>

    <script src="/static/js/editor.js"></script>
</body>
</html>
